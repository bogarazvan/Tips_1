<html>
<head>
<title>Definire tabele simple</title><br>
</head>
<body>
<p>
Fiecare tabel se defineste cu tagul <b>table</b>.<br>
Fiecare linie se defineste cu tagul <b>tr</b>.<br>
Fiecare celula se defineste cu tagul <b>td</b>.<br>
</p>

<h4>Tabel cu o coloana:</h4>
<table border="1">
<tr>
  <td>A</td>
</tr>
</table>

<h4>Tabel cu doua linii si trei coloane:</h4>
<table border="1">
<tr>
  <td>A</td>
  <td>B</td>
  <td>C</td>
</tr>
<tr>
  <td>1</td>
  <td>2</td>
  <td>3</td>
</tr>
</table>

<p>
</body>
</html>
