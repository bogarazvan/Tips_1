<html>
<head>
<title>Culori si imagini pentru tabele</title><br>
</head>
<body>
<p>

<h4>Cu atributul bgcolor la tabel</h4>
<table border="1" bgcolor="red">
<tr>
  <td>AAAAA BBBBB</td>
  <td>BBBBB CCC</td>
</tr>   
<tr>
  <td>1</td>
  <td>2</td>
</tr>
</table>

<h4>Cu atributul background la tabel</h4>
<table border="1" background="sky6.jpg">
<tr>
  <td>AAAAA BBBBB</td>
  <td>BBBBB CCC</td>
</tr>   
<tr>
  <td>1</td>
  <td>2</td>
</tr>
<tr>
  <td>3</td>
  <td>4</td>
</tr>
</table>

<h4>Cu atributul bgcolor la tabel si la linii sau celule</h4>
<table border="1" bgcolor="red">
<tr bgcolor="#008B8B">
  <td>AAAAA BBBBB</td>
  <td>BBBBB CCC</td>
</tr>   
<tr bgcolor="#FF1493">
  <td bgcolor="#7CFC00">1</td>
  <td>2</td>
</tr>
<tr bgcolor="#BDB76B">
  <td>3</td>
  <td>4</td>
</tr>
</table>

<p>
</body>
</html>
