<HTML>
    <HEAD>
<TITLE> EXEMPLU META TAG </TITLE>
<!--În general atributului TITLE poate lua ca valoare maxim 3 cuvinte care descriu clar continutul site-ul. Aceste cuvinte pot avea maxim 65 de caractere. -->
<META NAME="TITLE" Content="INDEX CANCER MEDIC PROGRAMARI">
<!--În general atributului NAME poate lua ca valoare numele sau adresa de e-mail a autorul site-ului-->
<META NAME="AUTHOR" CONTENT="Liana Stanca">
<!--În general atributului OWNER poate lua ca valoare numele sau adresa de e-mail a proprietarului site-ului-->
<META NAME="OWNER" CONTENT="popaioana@yahoo.com">
<!--În general atributului SUBJECT are rolul de a preciza tema site-ului -->
<META NAME="SUBJECT" CONTENT="web-promotion">
<!-- categoriilor de vârsta carora li se adreseaza site-ul  se precizeaza în atributul content. Aceastea putând avea urmatoarele valori:
   1. 14 yrs: numai pentru persoanele de peste 14 ani
   2. General: pentru toata lunea
   3. Mature: numai pentru persoanele de peste 18 ani
   4. Restricted: numai pentru persoanele de peste 21  ani
   5. Safe for kids: in siguranta pentru persoanele sub 14 ani-->
<META NAME="RATING" CONTENT="GENERAL">
<!-- Descrierea site-uli se poate realiza cu atributul DESCRIPTION-->
<META NAME="description" CONTENT="PAGINA PERSONALA A DOAMANEI DOCTOR POPA IOANA">
<!-- Descrierea pe scurt a site-uli se poate realiza cu atributul ABSTRACT-->
<META NAME="ABSTRACT" CONTENT="PAGINA PERSONALA">
<!-- Atributul KEYWORDS se foloseste pentru a preciza cuvintele cheie adica cuvinte care descriu cel mai bine site-ul. Aceste cuvinte chei vor fi verificate la lansarea unei cautari în browser. În cazul în care cuvintele cheie coincid cu cuvintele cautate de utilizator atunci se va afisa în browser-ul persoanei care a lansat cautare link-ul spre pagina în cauza -->
<META NAME="KEYWORDS" CONTENT="POPA IOANA,IOANA POPA,DOCTOR,MEDIC,CANCER SAN, GLANDA MAMARA, IMAGISTICA, RADIOGRAFIE, REZONANTA MAGNETICA, PATOLOGIA GALNDEI MAMARE, GLANDA MAMARA,SAN,MAMAOGRAFIE,ECOGRAFIE,  ECOGRAFIA DOPPLER, DOPPLER, CONSULT, SONODENT, ASROMEDICA, ASISTENT UNIVERSITAR,CADRU DIDACTIC,PROGRAMARI">
<!-- Atributul instructiune pentru robot prin care se inidic la cate zile va trebuie sa reviziteaza site-ul. Aceste intervale pot sa fie de 7 zile, 15 zile, 30 zile, 60 zile, 90 zile, 120 zile, 150 zile, 180 zile, sau de 365 zile. 
Este recomandat sa nu se aleaga un interval mai mic de 30 de zile.-->
<META NAME="REVISIT-AFTER" CONTENT="30 DAYS">
<!-- Atributul LANGUAGE precizeaza browser-ului ca pagina afisata în acesta e scrisa în limba româna adica (RO)-->
<META NAME="LANGUAGE" CONTENT="RO">
<!-- Atributul COPYRIGHT precizeaza numele persoanei sau a firmei care detine dreptul de autor asupra site-ul-->
<META NAME="COPYRIGHT" CONTENT="itbox.ro">
<!-- Atributul ROBOTS indica motorului de cautare cum vor fi indexate paginile unui site. Acest atribut poate lua urmatoarele valori :
1.ALL  in cazul in care se indexeaza toate paginile din acel domeniu 
2.INDEX, FOLLOW in cazul in care se indexeaza aceasta paginia si link-urile care pleaca din ea
3.INDEX, NOFOLLOW in cazul in care se indexeaza pagina curenta dar nu si linkurile care pleaca din ea
4. NOINDEX, NOFOLLOW in cazul in care se nu indexeaza pagina curenta si nici link-urile care pleaca din ea-->
<META NAME="ROBOTS" CONTENT="INDEX,All">
<!--Atributul Auto-Refresh Timer indica browser-ului la ce interval sa efectueze operatia refresh la pagina. Acest atribur se precizeaza doar în cazul în care pagina are update-uri foarte frecvente.-->
<META NAME="Auto-Refresh Timer" CONTENT="EVERY 17 minute">
<style>
A:link {color:red;text-decoration:none;}
A:visited {color:yellow;text-decoration:none;}
A:hover {color:blue;text-decoration:none;}
A:active {color:black;text-decoration:none;}
</style></head>
<body bgcolor="blue" text="red">
<b>PRIMUL EXEMPLU DE PAGINA HTML CARE CUPRINDE META TAG-URI SI TAG-UL STYLE PRIN CARE SE DEFINESC CULORILE LEGATURILOR IN FUNCTIE DE STAREA IN CARE SE AFLA ACESTEA</b>

</body>
</HTML></title>
